name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "CrazyCarAnalyzer" --add-data "src/assets;src/assets" --hidden-import "customtkinter" --hidden-import "PIL" --hidden-import "PIL._tkinter_finder" main.py
        
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/CrazyCarAnalyzer.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
